<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="../index.html"><img class="logo" src="assets/banner/logo.png" alt=""></a>
            </div>
            <div class="menu-container">
                <ul class = "menu-list" style="list-style: none;">
                    <li class = "menu-list-item"><a href="../index.html">HOME</a></li>
                    <li class = "menu-list-item"><a href="#">CATEGORY</a></li>
                    <li class = "menu-list-item"><a href="#">NATION</a></li>
                    <li class = "menu-list-item"><a href="#">NEW MOVIE</a></li>

                </ul>
            </div>
            
            <div class="profile-container">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
                <input type="search" class="search-box" placeholder="Search...">
                
                <div class="sign-in-container">
                    <button class="btn register"><a href="#" class="Register">Contact us</a></button>

                <div class="menu-mobile-container">
                    <ul class = "menu-mobile-list" style="list-style: none;">
                        <li class = "menu-mobile-list-item"><a href="../index.html">HOME</a></li>
                        <li class = "menu-mobile-list-item"><a href="#">CATEGORY</a></li>
                        <li class = "menu-mobile-list-item"><a href="#">NATION</a></li>
                        <li class = "menu-mobile-list-item"><a href="#">NEW MOVIE</a></li>
                        <li class = "menu-mobile-list-item"><a href="#">TV SERIES</a></li>
                    </ul>
                </div>
            
                <div class="profile-mobile-container">
                    <div class="search-container">
                    <i class="mobile-search-icon fa-solid fa-magnifying-glass"></i>
                    <input type="search" class="mobile-search-box" placeholder="Search...">
                    </div>
                    <div class="sign-in-mobile-container">
                        <button class="btn-mobile register"><a href="#" class="Register">Contact us</a></button>
                        <button class="btn-mobile"><a href="../login.html" class="Signin">Login</a></button>
                    </div>
                </div>
            </label>
            <label for="nav-mobile-input" class="nav-bars-btn">
